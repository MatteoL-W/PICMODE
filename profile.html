<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/profile.css">
    <title>ToDo</title>
</head>
<body>
<h1>Profile</h1>

<!-- The feed will be filled in js -->
<main>
    <section>
        <div class="profile">
            <div class="profile-picture">
                <img class="profilePicture" alt="User">
            </div>
            <div class="profile-user">
                <h1 class="username"></h1>
            </div>
            <div class="profile-stats">
                <div class="profile-stats-followers">
                    <p>followers</p>
                    <span class="followers"></span>
                </div>

                <!-- button to follow -->
                <div class="following-button">
                    <a class="follow" href="">S'abonner</a>
                    <a class="unfollow" href="">Se désabonner</a>
                </div>

                <div class="profile-stats-following">
                    <p>following</p>
                    <span class="following"></span>
                </div>
            </div>


        </div>
    </section>
    <hr/> <!-- trait séparateur -->
    <section class="section"></section>

</main>








<script src="scripts/profile.js" type="module"></script>
</body>
</html>
